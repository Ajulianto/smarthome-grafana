<script>
    var fromItemFunction = function(value) {
        switch (value) {
            case "1HOUR": 
                return "now-1h";
            default: 
            case "3HOURS": 
                return "now-3h";
            case "6HOURS": 
                return "now-6h";
            case "12HOURS": 
                return "now-12h";
            case "1DAY":
                return "now-1d";
        }
    }

    for (var i = 1; i <= 10; i++) {
        addGrafanaPanel(i, {
            fromItemFunction: fromItemFunction,
            panel: i
        });
    }
</script>
